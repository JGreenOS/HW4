<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./stylesheet.css">
   <!-- Bootstrap CSS -->

  <title>Code Quiz</title>

<body>
<div>
  <span id="timer">Time Remining:</span> </div>

  <div class="wrapper">
    <div id="start-screen" class ="start"></div>
  <h1> Coding Quiz Challenge</h1><br>
    <p>Can you answer these 5 questions in less than 75 seconds? Incorrect answers will penalize your score!</p> <br>

  </div>

  <div id = "questions">
<h3 id="stem"></h3>
<div id="choice">
</div>
</div>



  <div id="scores-div">

  </div>



  <script src="mainscript.js"></script>
